# Clash Verge Groups 配置 - 自定义代理组
# https://github.com/ifastcc/clash_rules
#
# 注意：proxies 列表中的节点名称需与订阅中的节点名匹配

prepend: []
append:
  # 手动选择组 - 用于需要特定地区的场景
  - type: 'select'
    name: 'byhand_unsafe'
    interval: 300
    timeout: 5000
    max-failed-times: 5
    lazy: true
    proxies:
      - '专线2.5x-香港1'
      - '专线2.5x-香港2'
      - '专线2.5x-香港3'
      - '专线2.5x-香港4'
      - '专线2.5x-香港5'
      - '专线2.5x-香港6'
      - '专线2.5x-香港7'
      - '专线2.5x-新加坡1'
      - '专线2.5x-新加坡2'
      - '专线2.5x-新加坡3'
      - '专线2.5x-新加坡4'
      - '专线2.5x-台湾1-GPT'
      - '专线2.5x-台湾2-GPT'
      - '专线2.5x-日本1-GPT'
      - '专线2.5x-日本3-GPT'
      - '专线2.5x-日本2-GPT'
      - '专线2.5x-日本4-GPT'
      - '专线2.5x-美国1'
      - '专线2.5x-美国2'
      - '专线2.5x-美国3'
      - '专线2.5x-美国4'
      - '专线3x-英国'
      - '专线3x-澳洲'
      - '专线2.5x-马来西亚'
      - '专线5x-土耳其'
      - '专线5x-阿根廷'

delete: []
